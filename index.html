<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 10px;
      color: #111827;
    }

    .login-card p {
      color: #6b7280;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .login-card input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: #2563eb;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Company Portal</h2>
    <p>Sign in to continue</p>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div id="msg" class="error"></div>
  </div
