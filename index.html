<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #22c55e;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Company Login</h2>
    <input id="user" placeholder="Username"><br>
    <input id="pass" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;

      if (u !== "" && p !== "") {
        window.location.href = "company.html";
      } else {
        document.getElementById("msg").innerText = "Wrong login!";
      }
    }
  </script>
</body>
</html>
